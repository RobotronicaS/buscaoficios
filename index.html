<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Profesionales</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header">
            <!-- Logo -->
            <img src="images/robo.ico" alt="Logo" class="logo">

            <!-- Barra de búsqueda -->
            <input type="text" id="search" placeholder="Buscar profesiones...">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1 class="title">Encuentra Profesionales por Oficio</h1>

        <!-- Lista de profesiones -->
        <section id="professions">
            <h2 class="subtitle">Profesiones</h2>
            <div class="container professions-list">
                <!-- Lista dinámica de profesiones -->
            </div>
        </section>

        <!-- Lista de profesionales -->
        <section id="professionals">
            <h2 class="subtitle">Profesionales Disponibles</h2>
            <div class="container professionals">
                <!-- Lista dinámica de profesionales -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer">
            <p>© 2025 Servicios Profesionales</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
<section id="contact-section" style="display: none;">
    <h2 class="subtitle">Información de Contacto</h2>
    <div class="container contact-details">
        <p id="contact-name"></p>
        <textarea id="contact-message" placeholder="Escribe tu mensaje..." style="width: 100%; height: 100px;"></textarea>
        <button id="send-message-btn" class="send-btn">Enviar Mensaje</button>
    </div>
</section>
